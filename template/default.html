<!doctype html>
<html class="h-100" lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{{meta.head}}}
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="title" content="{{title}} | Hadiths">
    <meta property="og:title" content="{{title}} | Hadiths">
    <meta name="theme-color" content="#007bff">
    <meta name="msapplication-TileColor" content="#007bff">
    <meta name="msapplication-TileImage" content="{{{relative}}}images/hadiths.jpg">
    <meta property="og:site_name" content="Hadiths">
    <meta name="application-name" content="Hadiths">
    <meta name="apple-mobile-web-app-title" content="Hadiths">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nanangsb.github.io/hadiths/{{meta.filename}}" />
    <meta property="og:image" content="{{{relative}}}images/hadiths.jpg" />

    <script type="application/ld+json"> {
        "@context": "https://schema.org",
        "@graph": [{
          "@type": "WebSite",
          "@id": "https://nanangsb.github.io/hadiths/{{meta.filename}}#website",
          "url": "https://nanangsb.github.io/hadiths",
          "name": "Hadis"
        }, 
          {
          "@type": "WebPage",
          "@id": "https://nanangsb.github.io/hadiths/{{meta.filename}}#webpage",
          "url": "https://nanangsb.github.io/hadiths",
          "name": "Hadis"
        }]
      } </script>

    <script type="application/ld+json"> {
      "@context": "https://schema.org",
      "@type": "Organization",
      "url": "https://nanangsb.github.io/hadiths",
      "@id": "https://nanangsb.github.io/hadiths#organization",
      "name": "Hadis",
      "logo": "{{{relative}}}icons/original-icon.svg"
    } </script>

    <script defer type="module">
        // Register Service worker for Add to Home Screen option to work
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register(new URL('{{{relative}}}service-worker.js', import.meta.url)) }
    </script>
    
<script type="module">
  if (!('fragmentDirective' in Location.prototype) &&
      !('fragmentDirective' in document)) {
      let src = 'https://unpkg.com/text-fragments-polyfill'
    import(src)
      }
</script>
 
    <link rel="icon" type="image/svg+xml" href="{{{relative}}}icons/original-icon.svg">
    <link rel="manifest" href="{{{relative}}}manifest.webmanifest" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">



    <title>{{title}}</title>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>

<body class="d-flex flex-column h-100">


    <main class="flex-shrink-0">
        <div id="mycontainer" class="container mt-3">

            {{{containercode}}}

        </div>


    </main>


    <footer class="footer mt-auto {{footerclass}} py-3 bg-light">
        <div class="container">



            <div class="mt-3 text-center">

                <a href="https://fawazahmed0.github.io/hadiths" class="link-primary  mx-1">Home</a>
                <a href="{{{relative}}}books" class="link-primary mx-1">Single Hadis</a>
                



            </div>

            <span class="float-end">
                


            </span>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
